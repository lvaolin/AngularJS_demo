<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="angularjs/angular.min.js"></script>
</head>
<body ng-init="book={title:'JAVA核心技术',price:88.8}"><!--Angular 定义默认值-->
<div>
   <span>书名：{{book.title}}</span>
    <span>价格：{{book.price}}</span>
</div>


</body>
</html>
