<!DOCTYPE html>
<html lang="en" ng-app="myApp">  <!--引用下面定义的模块名称-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="angularjs/angular.min.js"></script>
</head>
<body ><!--Angular 定义默认值-->
<div ng-controller="myController">

   <h1>服务器返回的数据：{{msg}}</h1>
</div>

<script type="text/javascript">
  var app=angular.module("myApp",[]);//定义模块
    app.controller("myController",function($scope,$http){
               $http({
                   method:"post",
                   url:"/LoginServlet",
                   params:{"info":"exam.chanjet.com"}
               }).success(function (data) {
                   $scope.msg=data;
               }).error(function () {
                   alert("发生错误");
               });

       });

</script>

</body>
</html>
